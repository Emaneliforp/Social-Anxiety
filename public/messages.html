<!DOCTYPEhtml>
<html>
<head>
  <title>Messages</title>
  <link rel="stylesheet" type="text/css" href="css/messages.css">
  <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script defer src="js/chat.js"></script>
</head>
<body>
    <div class="modal">
        <div class="modal__dialog">
            <div class="modal__close">
                <a href="#" class="modal__icon">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </a>
                <span class="modal__note"></span>
            </div>
            <div class="modal__content chat">
                <div class="modal__sidebar">
                    <div class="chat__users">
                        <ul class="users">
                            <li class="users__item users__item_group">
                                <div class="users__avatar avatar">
                                    <a href="#" class="avatar__wrap">
                                        M
                                    </a>
                                </div>
                                <span class="users__note">Me</span>


                            </li>
                            <li class="users__item">
                                <div class="users__avatar avatar avatar_online">
                                    <a href="#" class="avatar__wrap">
                                        <img class="avatar__img" src="https://i.pinimg.com/236x/a5/7e/88/a57e887ca4e32a0d65a016dc3edaadf4.jpg" width="35" height="35" alt="avatar image">
                                    </a>
                                </div>
                                <span class="users__note">Person 1</span>

                        </ul>
                    </div>
                </div>
                <div class="modal__main">
                    <div class="chatbox">
                        <div class="name"></div>
                        <div class="mess"></div>
                        <div class="enter__textarea">
                            <textarea name="enterMessage" id="enterMessage" cols="30" rows="3" placeholder="Say message..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDEUNut2Vm_yyUxu9fYcAQS1RzA-8iMp8A",
            authDomain: "social-anxiety.firebaseapp.com",
            databaseURL: "https://social-anxiety.firebaseio.com",
            projectId: "social-anxiety",
            storageBucket: "social-anxiety.appspot.com",
            messagingSenderId: "321965462198"
        };
        firebase.initializeApp(config);
    </script>
</body>
</html>
